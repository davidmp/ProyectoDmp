<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina login</title>

    <link rel="stylesheet" href="css/skeleton.css">
<!--    <link rel="stylesheet" href="css/skeleton.min.css">-->

  </head>
  <body class="body b_index">
    <div class="index">
      <div class="title">
        <h1>Sistema de Gestión Estratégica</h1>
        <h1>Universidad Peruana Unión</h1>
      </div>
      <div class="card">
        
        <div class="divs_form">
          <label class="par">Usuario:</label>
          <label for="usuario" class="l_form icon ">
            <i class="fa fa-user font-aweson"></i>
            <input id="usuario" class="input-text-icon" type="text" name="usuario" value="" placeholder="Usuario"/>
          </label>
        </div>
        <div class="divs_form">
          <label class="par">Clave:</label>
          <label for="clave" class="l_form icon">
            <i class="fa fa-cog font-aweson"></i>
            <input id="password" class="input-text-icon" type="password" name="password" value="" placeholder="Contraseña"/>
          </label>
        </div>
        <div class="ingresar">
            <input id="btnIngreso" type="button" class="button-primary" onclick="validarLogin()" value="Ingresar" />          
        </div>
                         
      </div>
    </div>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
